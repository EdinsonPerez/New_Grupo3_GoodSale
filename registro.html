  <div class="content">

    <form class="formulario" action="show_data.html" target="_blank" onsubmit="return validarFormulario()">
      
      <h2>Formulario de registro</h2>
      <label for="firstname">Nombre:</label><input type="text" name="firstname" id="firstname" placeholder="Ingrese su nombre aquí..." required>
      <label for="lastname">Apellido:</label><input type="text" name="lastname" placeholder="Ingrese su apellido aquí..." >
      <label for="street">Dirección:</label><input type="text" name="adress" placeholder="Ingrese su dirección aquí..." >
      <label for="city">Ciudad:</label><input type="text" name="city" value="C.A.B.A">
      <br>
      <label for="zipcode">Código postal:</label><input type="text" name="zipcode" id="zipcode" placeholder="Ingrese su código postal aquí..." required>
      <br>
      <label for="BirdhDate">Fecha de nac.:</label> <input type="text" name="birthdate">
      <p>Género
        <input type="radio" name="gender" value="Hombre" checked>Hombre
        <input type="radio" name="gender" value="Mujer" checked>Mujers
        <input type="radio" name="gender" value="Otro" checked>Otro
      </p>
      <textarea id="comment" name="comment" cols="40" rows="8" maxlength="65525" required>Agregue aquí su comentario...
    </textarea>

      <input type="submit" value="Enviar">
      </p>
    </form>
    <p>Si usted hace click en el botón "Enviar", la información será enviada a la página "show_data.html".</p>
